name: pages build and deployment

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (skip submodules)
        uses: actions/checkout@v4
        with:
          submodules: false

      # Upload the frontend folder as the GitHub Pages artifact
      - name: Upload static site content
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./frontend   # ðŸ‘ˆ your HTML/JS/Tailwind files live here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
