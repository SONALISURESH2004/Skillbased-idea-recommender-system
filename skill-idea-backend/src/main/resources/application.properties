spring.datasource.url=jdbc:mysql://localhost:3306/skillidea_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password   # <-- change to your MySQL root password

